name: Check OpenResponses Spec Update

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  check-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check for spec changes
        id: check
        run: |
          if uv run python scripts/generate_types.py --check; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Regenerate types if changed
        if: steps.check.outputs.changed == 'true'
        run: uv run python scripts/generate_types.py --force

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update types from OpenResponses spec"
          title: "chore: Update types from OpenResponses spec"
          body: |
            This PR updates the generated types from the latest OpenResponses OpenAPI specification.

            The spec has changed - review the generated types for any breaking changes.

            Auto-generated by the update-spec workflow.
          branch: update-openresponses-spec
          delete-branch: true
          labels: |
            automated
            dependencies
